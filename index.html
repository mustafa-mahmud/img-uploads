<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Image Uploads</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

		<link rel="stylesheet" href="css/main.css" />
		<script defer type="module" src="js/app.js"></script>
	</head>

	<body>

		<button class="ck-me btn btn-dark text-white">Check Me</button>
		<div class="ck-me-container d-flex justify-content-center align-items-center">
			<div class="ck-me-content d-flex flex-column align-items-center col-md-4 col-sm-8 col-10 bg-white p-3">

				<form class="row w-100 py-3 justify-content-center me-form bg-dark">
					<div class="row">
						<div class="col-md-6 col-12 mt-4">
							<input required type="text" class="form-control" placeholder="User Name..." name="user-name" id="name">
						</div>
						<div class="col-md-6 col-12 mt-4 pass">
							<input required type="password" class="form-control" placeholder="Password..." name="user-password"
								id="password">
							<i class="far fa-eye open-eye"></i>
							<i class="fas fa-eye-slash close-eye"></i>
						</div>
						<div class="col-12 mt-4">
							<button class="btn btn-success w-100 show-me">Show Me</button>
						</div>
					</div>
				</form>

				<p class="show-me-msg text-center mt-2"></p>

				<div class="user-result p-5 bg-warning">
					<div class="row col-md-8 justify-content-center align-items-center">
						<div class="col-md-6">
							<img class="img-thumbnail img-fluid" src="" alt="adil" />
						</div>
						<div class="col-md-6">
							<p class="name">User Name : <span></span></p>
							<p class="age">User Age : <span></span></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 col-12">
					<h3 class="bg-dark text-white text-center py-3">Your Information</h3>
					<p class="msg">Your message here...</p>
				</div>
			</div>
			<!-- Insert -->
			<form class="row justify-content-center insert-form" enctype="multipart/form-data">
				<div class="col-md-8 col-12 row">
					<div class="col-md-6 col-12 mt-4">
						<input type="text" class="form-control" placeholder="Name..." name="insert-name" id="name">
					</div>
					<div class="col-md-6 col-12 mt-4">
						<input type="text" class="form-control" placeholder="Age..." name="insert-age" id="age">
					</div>
					<div class="col-md-6 col-12 mt-4 pass">
						<input type="password" class="form-control" placeholder="Password..." name="insert-password" id="password">
						<i class="far fa-eye open-eye"></i>
						<i class="fas fa-eye-slash close-eye"></i>
					</div>
					<div class="col-md-6 mt-4 col-12">
						<div class="custom-file">
							<input type="file" class="img-file" name="insert-img-file" id="img-file">
						</div>
					</div>
					<div class="col-12 mt-4">
						<button class="btn btn-success w-100">Insert Me</button>
					</div>
				</div>
			</form>

			<!-- Edit -->
			<form class="row justify-content-center edit-form" enctype="multipart/form-data">
				<div class="col-md-8 col-12 row">
					<div class="col-md-6 col-12 mt-4">
						<input type="text" class="form-control" placeholder="Name..." name="edit-name" id="name">
					</div>
					<div class="col-md-6 col-12 mt-4">
						<input type="text" class="form-control" placeholder="Age..." name="edit-age" id="age">
					</div>
					<div class="col-md-6 mt-4 col-12">
						<div class="custom-file">
							<input type="file" class="img-file" name="edit-img-file" id="img-file">
						</div>
					</div>
					<div class="col-md-3 col-12 mt-4">
						<button class="btn btn-success w-100 edit-btn">Edit Me</button>
					</div>
					<div class="col-md-3 col-12 mt-4">
						<button class="btn btn-dark w-100 cancel-btn">Cancel</button>
					</div>
				</div>
			</form>

			<!-- Password Change -->
			<form class="row justify-content-center pass-change-form">
				<div class="col-md-8 col-12 row">
					<div class="col-md-6 col-12 mt-4 pass">
						<input type="password" class="form-control" placeholder="Old Password..." name="old-password"
							id="old-password">
						<i class="far fa-eye open-eye"></i>
						<i class="fas fa-eye-slash close-eye"></i>
					</div>
					<div class="col-md-6 col-12 mt-4 pass">
						<input type="password" class="form-control" placeholder="New Password..." name="new-password"
							id="new-password">
						<i class="far fa-eye open-eye"></i>
						<i class="fas fa-eye-slash close-eye"></i>
					</div>
					<div class="col-md-6 col-12 mt-4">
						<button class="btn btn-success w-100 edit-btn">Edit Me</button>
					</div>
					<div class="col-md-6 col-12 mt-4">
						<button class="btn btn-dark w-100 cancel-btn">Cancel</button>
					</div>
				</div>
			</form>


		</div>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 col-12 mt-5 table-responsive">
					<table class="table align-middle table-bordered border-primary text-white text-center">
						<thead>
							<th class="border-bottom border-bottom-white">Sl.</th>
							<th class="border-bottom border-bottom-white">Name</th>
							<th class="border-bottom border-bottom-white">Age</th>
							<th class="border-bottom border-bottom-white">Image</th>
							<th class="border-bottom border-bottom-white">Action</th>
						</thead>
						<tbody>
							<!-- <tr>
								<td>1</td>
								<td>Johnsadfasd</td>
								<td>25</td>
								<td>
									<img width="50" height="30" src="uploads/adil.jpg" alt="adil" />
								</td>
								<td>
									<span class="change-password">Change Password</span> |
									<span class="edit">Edit</span> |
									<span class="delete">Delete</span>
								</td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>

</html>
